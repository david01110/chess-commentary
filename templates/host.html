<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schach Kommentator - Host</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
    <style>
        .move-row { margin-bottom: 5px; }
        .move-number { margin-right: 10px; color: #666; }
        .move { cursor: pointer; margin-right: 10px; }
        .move:hover { background-color: #eee; }
        .current-move { background-color: #ffd700; }
        .move-time { color: #999; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Schach Kommentator - Host</h1>
        
        <!-- Import-Formular -->
        <div class="row mb-4">
            <div class="col-md-8 offset-md-2">
                <div class="input-group">
                    <input type="text" id="game-id" class="form-control" placeholder="Lichess Broadcast-URL eingeben">
                    <div class="input-group-append">
                        <button class="btn btn-primary" onclick="loadBroadcast()">Broadcast laden</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Spieler-Info -->
        <div class="row mb-3">
            <div class="col text-center">
                <div id="player-info"></div>
            </div>
        </div>

        <!-- Schachbrett und Notation -->
        <div class="row">
            <div class="col-md-8">
                <div class="board-container">
                    <div id="board"></div>
                    <div class="controls mt-3">
                        <button class="btn btn-secondary" onclick="moveFirst()">⏮</button>
                        <button class="btn btn-secondary" onclick="movePrev()">⏪</button>
                        <button class="btn btn-secondary" onclick="moveNext()">⏩</button>
                        <button class="btn btn-secondary" onclick="moveLast()">⏭</button>
                    </div>
                </div>
            </div>
            
            <!-- Zugliste und Kommentare -->
            <div class="col-md-4">
                <div class="move-list" id="move-list"></div>
                <div class="comment-section mt-3">
                    <div class="form-group">
                        <label for="evaluation">Bewertung:</label>
                        <select class="form-control" id="evaluation">
                            <option value="">Keine Bewertung</option>
                            <option value="Weiß steht auf Gewinn">Weiß steht auf Gewinn</option>
                            <option value="Weiß steht besser">Weiß steht besser</option>
                            <option value="Weiß steht leicht besser">Weiß steht leicht besser</option>
                            <option value="Ausgeglichen">Ausgeglichen</option>
                            <option value="Sehr unklar">Sehr unklar</option>
                            <option value="Schwarz steht leicht besser">Schwarz steht leicht besser</option>
                            <option value="Schwarz steht besser">Schwarz steht besser</option>
                            <option value="Schwarz steht auf Gewinn">Schwarz steht auf Gewinn</option>
                        </select>
                    </div>
                    <div class="form-group mt-2">
                        <label for="comment">Kommentar:</label>
                        <textarea class="form-control" id="comment" rows="3"></textarea>
                    </div>
                    <button class="btn btn-primary mt-2" onclick="saveComment()">Speichern</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <script>
        let board = null;
        let game = new Chess();
        let currentMoveIndex = -1;
        let moves = [];
        let currentBroadcastId = null;
        let currentGameId = null;
        let currentBroadcastGame = null;

        // Brett initialisieren
        board = Chessboard('board', {
            position: 'start',
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
        });

        function loadBroadcast() {
            const url = document.getElementById('game-id').value.trim();
            if (!url) {
                alert('Bitte geben Sie eine Broadcast-URL ein');
                return;
            }

            fetch('/import-broadcast', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ broadcast_round_id: url })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                
                const game = data.broadcast.games[0];
                currentBroadcastGame = game;
                currentGameId = game.id;
                moves = game.moves;
                
                document.getElementById('player-info').innerHTML = 
                    `<strong>Weiß:</strong> ${game.white} vs <strong>Schwarz:</strong> ${game.black} (${game.result})`;
                
                updateMoveList();
                resetPosition();
                loadComments();
            })
            .catch(error => {
                alert(error.message || 'Fehler beim Laden des Broadcasts');
            });
        }

        function updateMoveList() {
            const moveList = document.getElementById('move-list');
            moveList.innerHTML = '';
            
            if (!moves || moves.length === 0) {
                moveList.innerHTML = '<div class="text-muted">Keine Züge vorhanden</div>';
                return;
            }
            
            for (let i = 0; i < moves.length; i++) {
                const moveNumber = Math.floor(i / 2) + 1;
                const isWhiteMove = i % 2 === 0;
                
                if (isWhiteMove) {
                    const row = document.createElement('div');
                    row.className = 'move-row';
                    
                    const whiteTime = currentBroadcastGame.times[i] ? 
                        `<span class="move-time">[${currentBroadcastGame.times[i]}]</span>` : '';
                    
                    const blackTime = (i + 1 < currentBroadcastGame.times.length && currentBroadcastGame.times[i + 1]) ? 
                        `<span class="move-time">[${currentBroadcastGame.times[i + 1]}]</span>` : '';
                    
                    row.innerHTML = `
                        <span class="move-number">${moveNumber}.</span>
                        <span class="move white-move" data-move="${i}">${moves[i]}</span>${whiteTime}
                        ${i + 1 < moves.length ? `<span class="move black-move" data-move="${i + 1}">${moves[i + 1]}</span>${blackTime}` : ''}
                    `;
                    moveList.appendChild(row);
                    
                    const whiteMoveSpan = row.querySelector(`.move[data-move="${i}"]`);
                    whiteMoveSpan.onclick = () => selectMove(i);
                    
                    if (i + 1 < moves.length) {
                        const blackMoveSpan = row.querySelector(`.move[data-move="${i + 1}"]`);
                        blackMoveSpan.onclick = () => selectMove(i + 1);
                    }
                }
            }
        }

        function selectMove(index) {
            currentMoveIndex = index;
            game.reset();
            
            for (let i = 0; i <= index; i++) {
                game.move(moves[i]);
            }
            
            board.position(game.fen());
            
            document.querySelectorAll('.move').forEach(move => {
                move.classList.remove('current-move');
            });
            
            const currentMove = document.querySelector(`.move[data-move="${index}"]`);
            if (currentMove) {
                currentMove.classList.add('current-move');
                currentMove.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
            
            loadComments();
        }

        function resetPosition() {
            game.reset();
            board.position('start');
            currentMoveIndex = -1;
            loadComments();
        }

        function moveNext() {
            if (currentMoveIndex < moves.length - 1) {
                selectMove(currentMoveIndex + 1);
            }
        }

        function movePrev() {
            if (currentMoveIndex > -1) {
                selectMove(currentMoveIndex - 1);
            }
        }

        function moveFirst() {
            resetPosition();
        }

        function moveLast() {
            selectMove(moves.length - 1);
        }

        function saveComment() {
            if (!currentGameId || currentMoveIndex === null) return;
            
            const comment = document.getElementById('comment').value;
            const evaluation = document.getElementById('evaluation').value;
            
            fetch('/save-comment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    game_id: currentGameId,
                    move_number: currentMoveIndex,
                    comment: comment,
                    evaluation: evaluation
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                alert('Kommentar gespeichert!');
            })
            .catch(error => {
                alert(error.message || 'Fehler beim Speichern des Kommentars');
            });
        }

        function loadComments() {
            if (!currentGameId || currentMoveIndex === null) return;
            
            fetch(`/get-comments/${currentGameId}`)
            .then(response => response.json())
            .then(comments => {
                const moveComments = comments[currentMoveIndex] || {};
                document.getElementById('comment').value = moveComments.comment || '';
                document.getElementById('evaluation').value = moveComments.evaluation || '';
            })
            .catch(error => {
                console.error('Fehler beim Laden der Kommentare:', error);
            });
        }
    </script>
</body>
</html>
